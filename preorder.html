<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preorder - KAI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #a03d3d;
      padding: 15px;
      color: white;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

nav { background: #1565c0; display: flex; justify-content: center; padding: 10px; } 
    nav a { color: white; text-decoration: none; margin: 0 15px; font-weight: bold; padding: 8px 12px; border-radius: 5px; transition: background 0.3s; } 
    nav a:hover { background: #ff6f00; } 

    .logo img {
      height: 40px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #ffcc00;
    }
    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
     background: #a03d3d; color: white; padding: 15px; text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #ff6f00;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65100;
    }

    /* MENU PREVIEW */
    .menu-section {
      margin-top: 40px;
      text-align: center;
    }
    .menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .menu-item {
      background: #fff8f0;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .menu-item:hover {
      transform: scale(1.05);
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
      height: 150px;
      object-fit: cover;
    }
    .menu-item h3 {
      margin: 10px 0 5px;
      color: #a03d3d;
    }
    .menu-item p {
      margin: 0;
      font-weight: bold;
      color: #444;
    }
    footer {
      background: #F08200;
      color: white;
      padding: 15px;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>

      nav ul { list-style: none; margin: 0; padding: 0; display: flex; } 
      nav ul li { margin-left: 40px; } 
      nav ul li a { text-decoration: none; color: rgb(255, 255, 255); font-weight: bold; display: flex; align-items: center; gap: 8px; /* jarak antara icon dan teks */ transition: color 0.3s; } 
      nav ul li a i { font-size: 18px; color: #ccc; transition: color 0.3s; }

  <!-- FORM -->
  <div class="container">
    <h1>Preorder Makanan</h1>
    <form>
      <div class="form-group">
        <label for="nama">Nama Penumpang</label>
        <input type="text" id="nama" placeholder="Masukkan nama lengkap" required>
      </div>

      <div class="form-group">
        <label for="kereta">Nomor Kereta</label>
        <input type="text" id="kereta" placeholder="Contoh: Argo Parahyangan 7030" required>
      </div>

      <div class="form-group">
        <label for="kursi">Nomor Kursi</label>
        <input type="text" id="kursi" placeholder="Contoh: 12A" required>
      </div>

      <div class="form-group">
        <label for="menu">Pilih Menu</label>
        <select id="menu" required>
          <option value="">-- Pilih Menu --</option>
          <option value="nasi-goreng">Nasi Goreng Spesial</option>
          <option value="ayam-bakar">Ayam Bakar + Nasi</option>
          <option value="kopi">Kopi Panas</option>
          <option value="teh">Teh Hangat</option>
        </select>
      </div>

      <button type="submit">Pesan Sekarang</button>
    </form>
